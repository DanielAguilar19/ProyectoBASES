<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>SwiftDrop</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/administrador.css">
    <script src="https://kit.fontawesome.com/28c0bb64a2.js" crossorigin="anonymous"></script>
    <script src="./js/controlador.js"></script>
</head>

<body>

    <div id="contenedorPadre">
    
        <h1 id="contenedorPadre">Agregar Nueva Orden</h1>

    <form action="/guardar_item" method="post">
      <label class="labelsItems" for="nombre">Nombre del objeto:</label><br>
      <input type="text" class="inputItems" name="nombre" required><br><br>
  
      <label class="labelsItems" for="proveedor">Proveedor:</label><br>
      <input type="text" class="inputItems" name="proveedor" required><br><br>
  
      <label class="labelsItems" for="precio">Precio:</label><br>
      <input type="number" class="inputItems" name="precio" min="0" step="0.01" required><br><br>
  
      <label class="labelsItems" for="cantidad">Cantidad:</label><br>
      <input type="number" class="inputItems" name="cantidad" min="1" required><br><br>
  
      <label class="labelsItems" for="categoria">Categoría:</label><br>
      <select class="inputItems" name="categoria" required>
        <option value="pintura">Pintura</option>
        <option value="reparaciones">Reparaciones</option>
        <option value="muebles">Muebles</option>
        <option value="construccion">Construcción</option>
      </select><br><br>
  
      <label class="labelsItems" for="descripcion">Descripción:</label><br>
      <textarea class="inputItems" name="descripcion" rows="4" cols="50" required></textarea><br><br>
  
      <input type="submit" value="Agregar Item">
    </form></div>
<script src="./js/Controlador.js"></script>
</body>   

</html>
