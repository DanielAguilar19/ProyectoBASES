<body>

    <div id="contenedorPadre">
    
        <h1 id="contenedorPadre">Agregar Nuevo Motorista</h1>

    <form action="/guardar_item" method="post">
      <label class="labelsItems" for="nombre">Nombre Del Motorista:</label><br>
      <input type="text" class="inputItems" name="nombre" required><br><br>
  
      <label class="labelsItems" for="proveedor">Apellido Del motorista:</label><br>
      <input type="text" class="inputItems" name="proveedor" required><br><br>
  
      <label class="labelsItems" for="precio">Ingrese su Numero:</label><br>
      <input type="number" class="inputItems" name="precio" min="00000000" step="0.01" required><br><br>
  
      <label class="labelsItems" for="cantidad">Ingrese su correo:</label><br>
      <input type="email" class="inputItems" name="cantidad"  required><br><br>

      <label class="labelsItems" for="cantidad">Ingrese su correo:</label><br>
      <input type="email" class="inputItems" name="cantidad" min="1" required><br><br>

      <label class="labelsItems" for="cantidad">Ingrese su placa vehicular:</label><br>
      <input type="number" class="inputItems" name="cantidad" min="1" required><br><br>

  
      <label class="labelsItems" for="descripcion">Descripci√≥n:</label><br>
      <textarea class="inputItems" name="descripcion" rows="4" cols="50" required></textarea><br><br>
  
      <input type="submit" value="Agregar Item">
    </form></div>
<script src="./js/Controlador.js"></script>
